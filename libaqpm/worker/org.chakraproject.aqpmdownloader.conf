<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow send_interface="org.chakraproject.aqpmdownloader"/>
    <allow receive_sender="org.chakraproject.aqpmdownloader"/>
    <allow receive_interface="org.chakraproject.aqpmdownloader"/>
  </policy>
  
  <policy context="default">  
    <deny send_interface="org.chakraproject.aqpmdownloader"/>
    <allow receive_sender="org.chakraproject.aqpmdownloader"/>
    <allow receive_interface="org.chakraproject.aqpmdownloader"/>

  </policy>

</busconfig>

