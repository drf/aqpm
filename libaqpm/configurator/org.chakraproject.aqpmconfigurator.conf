<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="org.chakraproject.aqpmconfigurator"/>
  </policy>
  <!-- Allow anyone to invoke methods on the interface -->
  <policy context="default">  
    <allow send_interface="org.chakraproject.aqpmconfigurator"/>
    <allow receive_sender="org.chakraproject.aqpmconfigurator"/>
    <allow receive_interface="org.chakraproject.aqpmconfigurator"/>

  </policy>

</busconfig>

